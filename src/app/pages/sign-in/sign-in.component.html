<div class="wrapper">
  <form class="col-md-3" (ngSubmit)="onSubmit()" #signInForm="ngForm">
    <h2 class="text-muted">Sign In</h2>

    <div *ngIf="error" class="alert alert-danger"> Wrong email or password </div>

    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" required
           [(ngModel)]="user.email" #email="ngModel" email >

    <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
      <div [hidden]="!email.hasError('required')">Email is required</div>
      <div [hidden]="email.hasError('required')">Email is not valid</div>
    </div>

    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" required minlength="4"
           [(ngModel)]="user.password" #password="ngModel" >
    <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
      <div [hidden]="!password.hasError('required')">Password is required</div>
      <div [hidden]="!password.hasError('minlength')">Min length 4 characters</div>
    </div>

    <div class="form-group actions">
      <button type="submit" [disabled]="!signInForm.form.valid" class="btn btn-primary col-md-5">Sign In</button>
    </div>
  </form>
</div>
